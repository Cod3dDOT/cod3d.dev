    ".env",
    ".env.example",
    ".gitignore",
    ".gitattributes",
    ".vscode/**/*",
    "bun.lock",
    "biome.json",
    "package.json",
    "tsconfig.json",
    ".postcssrc.json",
    "public/pgp-key.txt",
]
